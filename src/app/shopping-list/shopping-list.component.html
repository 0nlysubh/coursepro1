<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a  style="cursor: pointer;" *ngFor="let i of ingredients">
               <li class="list-group-item">  {{i.name}} ({{ i.amount }})</li>
            </a>
        </ul>
    </div>
</div>
